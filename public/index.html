<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/hernanmmg/aes/main/public/favicon.ico" type="image/x-icon">
  <title>AES Encrypt-Decrypt</title>
  <link rel="stylesheet" href="../public/styles.css">
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrarModal">&times;</span>
      <h2>Completa los campos:</h2>
      <input type="text" id="documento" name="documento" placeholder="CC-12345678" value="CC-">
      <input type="text" id="company" name="company" placeholder="CLARO">
      <input type="text" id="application" name="application" placeholder="ACCION_EXTERNA_ACTUALIZA_DATOS">
      <button id="enviar" class="button">Enviar</button>
      <table id="tabla-datos">
        <thead>
          <tr>
            <th>Canal</th>
            <th>Antigüedad</th>
            <th>Segmento</th>
            <th>Método</th>
            <th>Empresa</th>
            <th>Aplicación</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <h1>AES Encrypt-Decrypt</h1>
  <div class="divisor">
    <form>
      <div>
        <label for="encrypter">Escriba el texto a cifrar:</label>
        <textarea class="inputs" id="encrypter" name="encrypter" rows="4" cols="50"></textarea>
      </div>
      <div>
        <label for="type-encrypter">Seleccionar modo de crifrado:</label>
        <select class="inputs" id="type-encrypter" name="type-encrypter">
          <option value="ecb" selected>ECB</option>
          <option value="cbc">CBC</option>
        </select>
      </div>
      <div>
        <label for="secret-key">Ingrese la clave secreta:</label>
        <input class="inputs" type="text" id="secret-key" name="secret-key">
      </div>
      <div>
        <label for="iv">Ingrese IV (opcional):</label>
        <input class="inputs" type="text" id="iv" name="iv">
      </div>
      <div>
        <label for="env">Seleccionar el ambiente:</label>
        <select class="inputs" id="env" name="env">
          <option value="dev" selected>DEV</option>
          <option value="qa">QA</option>
          <option value="qacbc">QA CBC</option>
          <option value="sfuat">SALESFORCE UAT</option>
          <option value="uat">UAT</option>
          <option value="uatgat">UAT Gateway</option>
          <option value="prod">PROD</option>
          <option value="prodb">PROD CBC</option>
        </select>
      </div>
      <div class="flex">
        <button id="enc" type="button" name="enc">Encriptar</button>
        <button id="des" type="button" name="des">Desencriptar</button>
        <button id="clear" type="button" name="clear"></button>
      </div>
    </form>
    <div id="resultados">
      <h4 class="text-red">Token resultante</h4>
      <div id="respuesta"></div>
    </div>
    <div id="resultadosnuevo">
      <h4 class="text-red">Body resultante postman</h4>
      <button id="copy" class="cbutton">Copiar</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="../public/scripts.js"></script>
</body>

</html>
